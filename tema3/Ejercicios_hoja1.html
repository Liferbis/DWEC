			El factorial de un número entero n es una operación matemática que consiste en multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120
			
			Utilizando la estructura for, crear un script que calcule el factorial de un número entero

		*/
var fac=1;
var aux=0;
var texto="";

do{
	var num = prompt("Introduce un número");
	if(isFinite(num)){
		alert(num)
		num==null || num=="" ? aux= 1 :
		aux=0;
		for(var n=num; n>=1; n--){
			fac=fac*n;
			n==1 ? texto+=n :
			texto+=n+"x";
		}
			
	}else{
		aux=1;
	}

}while(aux != 0);

document.write("<p>El factorial de "+num+" es: "+texto+" = "+fac+"</p>");
