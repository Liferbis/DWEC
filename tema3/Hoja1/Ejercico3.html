	<body>
		<script type="text/javascript">
		/* 
		EJERCICIO 3:
			Crea un script que determine si un n√∫mero introducido por el usuario es par:		
		 */
			var texto = "";
			var aux=0;
			
			do{
				var num= prompt("Introduce un numero");
				if (isFinite(num)){
					aux=0;
					parseInt(num);
					num%2 == 0 ? texto= "Es un numero par" :
					texto="Es un numero impar";
				}else{
					aux=1;
				}
			}while(aux != 0);
			
			alert(texto);

		</script>
				
	</body>
