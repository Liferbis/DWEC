<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejemplo parte 3</title>

		<script type="text/javascript">
			addEventListener("load", init);
			var pu;

			function init(){
				var pu = document.getElementById('pulsame');

			//cambia lo que tiene 'pulsamen' dentro ya que la funcion hace referencia al span
			pu.addEventListener('click', function(e){
				e.target.innerHTML = "Ha hecho clic en: " + e.target.nodeName ;
				}, false);
			}

		</script>
	</head>
	<body>
	
		<span id="pulsame">
			Pulse aqui 
		</span>
		
	</body>
</html>
