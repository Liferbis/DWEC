<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ejemplo tabla teclado</title>

		
		<link href="include/estilo.css" rel="stylesheet">
		<script src="include/funciones.js"></script>
		
	</head>
	<body>
		<header id="header">
			<h1>Tabla de teclas</h1>
		</header>

		<section id="cuerpo">
			
			<table class="tabla">
				<thead>
					<tr>
						<th colspan="4">Tabla de teclado</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="ky_pu" >Pulsa</td>
						<td id="ky_pr" >Presiona</td>
						<td id="ky_su" >Suelta</td>
						<td id="intro" >Introducida</td>
					</tr>
					<tr class="respuesta">
						<td id="ky_rpu" ></td>
						<td id="ky_rpr" ></td>
						<td id="ky_rsu" ></td>
						<td id="ky" ></td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>
</html>
