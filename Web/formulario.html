		<h1 class="text-center">Formulario DWEC</h1>

		<section class="row well well-lg">
			<form action=" " method="POST" role="form">
				<legend>Tu opinión nos sirve para mejorar</legend>
			
				<article class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" required="required" name="name" id="name" placeholder="Escribe tu nombre">
				</article>

				<article class="form-group">
					<label for="">E-mail</label>
					<input type="email" name="mail" id="inputMail" class="form-control" required="required" placeholder="ejemplo@tuemail.es">
				</article>
			
				<article class="form-group">
					<label for="">DNI</label>
					<input type="dni" name="dni" id="inputDni" class="form-control" required="required" placeholder="72111000-L">
				</article>
				
				<input class="hidden" type="date" name="fecha" id="inputfecha" class="form-control">

				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>

		</section>
