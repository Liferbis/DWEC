<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ejemplo parte 2</title>
		<SCRIPT TYPE="text/javascript">
			var elemento;
			var contenedor;

			addEventListener("load", init);

			function init(){
				contenedor = document.getElementById('text');
				//elemento es toda el html entero
				elemento = document.documentElement;

				elemento.addEventListener("click", mostrarBoton);

				// si no funciona el secundario poner el contextmenu
				//elemento.addEventListener("contextmenu", mostrarBoton);
			}

			function borraElementos(contenedor){
				while( contenedor.childNodes.length > 0 ){
					contenedor.removeChild(contenedor.childNodes[0]);
				}
			}

			function mostrarBoton(){
				borraElementos(contenedor);
				var texto = "EVENTOS SOBRE RATON (click)";
				texto = " #-> Se pulso el botÃ³n: " + event.button;
				texto +=  " #-> Se pulso ('alt'): " + event.altKey;
				texto +=  " #-> Se pulso ('ctrl'): " + event.ctrlKey;
				texto +=  " #-> Se pulso ('shift'): " + event.shiftKey;
				texto +=  " #-> Se pulso en la coordenada ('x'): " + event.clientX;
				texto +=  " #-> Se pulso en la coordenada ('y'): " + event.clientY;


				//document.getElementById('text').innerHTML = texto;
				document.getElementById('text').appendChild(document.createTextNode(texto));
			}

		</SCRIPT>
	</head>
	<body id="texto">
		<h1>Ejemplo parte II</h1>
		<section id="text">
			
		</section>
	</body>
</html
